<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% bootstrap_messages %}
        <title>Weather App</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        {% include 'logo.html' %}
        
        
        <div class="container login-form-container">
            <h2>Logowanie</h2>
            <br><br><br>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Nazwa użytkownika:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Hasło:</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary btn-login">Zaloguj się</button>
            </form>
            <br>
        </div>
        <a href="{% url 'registration' %}" class="register-link">Nie masz konta? Zarejestruj się</a>

    </body>
</html>
