<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Rejestracja zakonczona</title>
    {% load static %}
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
{% include 'logo.html' %}
<div class="container">
    <h1>Rejestracja zakończona!</h1>
    <p>Zeskanuj poniższy QR code za pomocą aplikacji autoryzacyjnej:</p>
    <img src="data:image/png;base64,{{ qr_b64 }}" alt="QR code" class="mb-3">
    <div class="center-buttons">
        <a href="{% url 'login' %}" class="btn btn-primary btn-login mb-3">Logowanie</a>
    </div>
</div>
</body>
</html>
