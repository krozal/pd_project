<!DOCTYPE html>
<html>
<head>
    <title>Rejestracja</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    {% include 'logo.html' %}
    <div class="container login-form-container">
        <h2>Rejestracja</h2>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary btn-login">Zarejestruj</button>
        </form>
    </div>
    <a href="{% url 'login' %}" class="register-link">Masz już konto? Zaloguj się</a>
</body>
</html>
